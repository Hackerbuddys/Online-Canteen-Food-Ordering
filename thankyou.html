<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Tasty Bites</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .thankyou-box {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    /* Confetti circles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff3838;
      animation: confettiFall 3s linear infinite;
    }
    .confetti:nth-child(1) { left: 10%; animation-delay: 0s; }
    .confetti:nth-child(2) { left: 20%; animation-delay: 0.5s; background: #27ae60; }
    .confetti:nth-child(3) { left: 30%; animation-delay: 1s; background: #f39c12; }
    .confetti:nth-child(4) { left: 40%; animation-delay: 1.2s; background: #8e44ad; }
    .confetti:nth-child(5) { left: 50%; animation-delay: 0.8s; background: #3498db; }

    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #27ae60;
      font-size: 32px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 30px;
      font-weight: 600;
      background: #ff3838;
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255,56,56,0.4);
      transition: all 0.3s ease;
    }

    a:hover {
      background: #e12e2e;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(225,46,46,0.4);
    }

    .emoji {
      font-size: 50px;
      margin-bottom: 20px;
      animation: bounce 1.2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @media (max-width: 480px) {
      .thankyou-box {
        padding: 40px 20px;
      }
      h1 { font-size: 28px; }
      p { font-size: 16px; }
      a { padding: 10px 25px; font-size: 16px; }
    }
  </style>
</head>
<body>

</body>
</html>
